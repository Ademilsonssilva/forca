<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/jogo.css">

    <title>Forca</title>
  </head>
  <body>

    <!-- CONTEUDO -->

    <div class="row tela" id="inicio">
        <div class="menu col-xs-8 col-xs-offset-2 col-sm-2 col-sm-offset-2">
            <div class="form-group" style="margin: 15px;">
                <label for="nome_jogador">Insira o seu nome(Opcional) </label>
                <input type="text" class="form-control" id="nome_jogador">
            </div>
        

            <div style="text-align: center; margin-top: 20px;">
                <button id="inicia_jogo" class="btn btn-success btn-sm">Iniciar!</button>
            </div>

            <br><br>

            <div style="text-align: center; margin-top: 20px;">
                <button id="nova_pergunta" class="btn btn-success btn-sm">Cadastrar nova pergunta</button>
            </div>


        </div>
    </div>

    <div class="row tela" id="voltar_inicio" style="display: none;">
        <div class="col-sm-6 col-12" style="text-align: center;">
            <div style="text-align: center; margin-top: 20px;">
                <button id="voltar_inicio_button" class="btn btn-success">Voltar ao início</button>
            </div>
        </div>
    </div>

    <div class="col-xs-8 col-xs-offset-2 col-sm-2 col-sm-offset-2">
        <div class="row tela" id="form_cadastrar" style="display: none;">
             
            <div class="col-12 col-sm-6 form-group">
                <label for="form_email_criador">Email: (Obrigatório para cadastrar pergunta)</label>
                <input type="text" id="form_email_criador" class="form-control">
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="form_dica">Dica: </label>
                    <textarea name="form_dica" id="form_dica" class="form-control" rows="3" placeholder="Dica"></textarea>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="form_resposta">Resposta: </label>
                    <input type="text" id="form_resposta" class="form-control" maxlength="14">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group" style="text-align: center;">
                    <button id="cadastrar_nova_pergunta" class="btn btn-success">Cadastrar</button>
                    <button class="btn btn-success voltar_inicio">Voltar</button>
                </div>
            </div>
            
        </div>
    </div>

    <div class="row tela" id="div_jogo" style="display: none;">

        <div class="col-xs-12 col-sm-6">

            <br> <br>
            <div class="jogo">

                <div style="width: 100%;text-align: center">
                    <img id="img_forca">
                </div>

                <br><br>
                <div id="dica"></div>
                <br><br>
                <div style="text-align: center;">
                    <div id="forca"></div>
                </div>
                <br><br>
                <div id="jogadas"></div>
                <br>
                <div id="jogar">
                    <strong> Jogar: </strong> <input type="text" size="1" maxlength="1" id="jogada">
                </div> 

            </div>

        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.29.2/sweetalert2.all.min.js"></script>
    <script src="js/forca.js"></script>
    <script src="js/jogo.js"></script>
  </body>
</html>
